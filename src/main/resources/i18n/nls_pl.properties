generateUslTip=Je\u017Celi to pole jest zaznaczone, generator stworzy folder "raw" z przyk\u0142adowym plikiem USL oraz doda task "compileSkin" do pliku Gradle kt\u00F3ry pozwala na automatyczne skompilowanie sk\u00F3rki USL do Jsona. Skin nie jest skompilowany po wygenerowaniu projektu - wywo\u0142aj "gradle compileSkin" przed u\u017Cyciem sk\u00F3rki.
generateReadme=Dodaj README
generateReadmeTip=Tworzy plik README.md (w j\u0119zyku angielskim), cz\u0119sto u\u017Cywany do opisu projekt\u00F3w. Plik b\u0119dzie zawiera\u0142 prosty opis oraz kilka wskaz\u00F3wek na temat polece\u0144 Gradle, kt\u00F3re mog\u0105 si\u0119 przyda\u0107.
gradleWrapper=Dodaj wrapper Gradle
gradleWrapperTip=Je\u017Celi to pole jest zaznaczone, generator stworzy pliki wykonywalne "gradlew" oraz "gradlew.bat", kt\u00F3re pozwalaj\u0105 uruchomi\u0107 aplikacj\u0119 Gradle bez jej globalnego instalowania. O ile to wygodne rozwi\u0105zanie, je\u017Celi masz j\u0105 ju\u017C zainstalowan\u0105, mo\u017Cesz wy\u0142\u0105czy\u0107 t\u0119 opcj\u0119, aby zmniejszy\u0107 ca\u0142kowit\u0105 wielko\u015B\u0107 plik\u00F3w projektu.
gradleTasksPrompt=Wprowad\u017A polecenia Gradle, kt\u00F3re zostan\u0105 wykonane po generacji projektu.
gradleTasksTip=Generator mo\u017Ce opcjonalnie wykona\u0107 polecania Gradle, gdy projekt jest ju\u017C gotowy. Je\u017Celi u\u017Cywasz wrappera Gradle, b\u0119dzie on u\u017Cyty do wykonania zada\u0144 - w innym wypadku generator zak\u0142ada, \u017Ce Gradle jest zainstalowane globalnie i dost\u0119pne pod komend\u0105 "gradle". Nie musisz wpisywa\u0107 "gradle" ani "gradlew" - wystarczy, \u017Ce podasz nazwy samych polece\u0144. Sugerowane polecenia:\n- pack - je\u017Celi zasoby GUI zosta\u0142y wygenerowane, pakuje atlas GUI.\n- idea - generuje dane projektu IntelliJ.\n- eclipse - generuje dane projektu Eclipse.\n- desktop:run - uruchamia aplikacj\u0119 desktopow\u0105, pozwalaj\u0105c na przetestowanie szablonu
