runningGradleTasks=Wykonywanie polece\u0144 Gradle:
generationEnd=Projekt jest gotowy. Wi\u0119kszo\u015B\u0107 IDE pozwala go zaimportowa\u0107 jako "Gradle project". Przydatne polecenia Gradle:\n- idea: generuje projekt IntelliJ\n- eclipse: generuje projekt Eclipse\n- pack: pakuje atlas z plikami GUI (je\u017Celi wybrano opcj\u0119 wygenerowania GUI w zaawansowanych)\n- desktop:run - uruchamia aplikacj\u0119 desktopow\u0105.\n- gwt:superDev - kompiluje aplikacj\u0119 GWT i pozwala j\u0105 debugowa\u0107 pod adresem localhost:8080/gwt
generationFail=Nie uda\u0142o si\u0119 wygenerowa\u0107 projektu z powodu wyj\u0105tku. Spr\u00F3buj ponownie.
