inputProcessorTip=Generuje podstawowe launchery aplikacji. G\u0142\u00F3wna klasa implementuje ApplicationListener i rozszerza InputAdapter, aby nas\u0142uchiwa\u0107 akcji u\u017Cytkownika. Aplikacja ustawia siebie jako globalny InputProcessor.
gameTemplateTip=Generuje podstawowe launchery aplikacji. G\u0142\u00F3wna klasa rozszerza Game. Aplikacja ustawia FirstScreen jako pierwszy widok. Pocz\u0105tkowy ekran nic nie robi.
scene2dTemplateTip=Generuje podstawowe launchery aplikacji. G\u0142\u00F3wna klasa rozszerza ApplicationAdapter oraz tworzy prost\u0105 scen\u0119 Scene2D. Wymusza wygenerowanie zasob\u00F3w GUI. Wykonaj polecenie "gradle pack", zanim uruchomisz aplikacj\u0119.
classic=Klasyczny
classicTip=Oparte o poprzedni\u0105 aplikacj\u0119 gdx-liftoff. Generuje podstawowe launchery aplikacji. G\u0142\u00F3wna klasa rozszerza ApplicationAdapter oraz rysuje proste logo Badlogic Games na \u015Brodku ekranu.
autumnMvcBasicTemplateTip=Pokazuje, jak stworzy\u0107 prosty widok za pomoc\u0105 frameworka Autumn MVC. U\u017Cywa domy\u015Blnej sk\u00F3rki GUI. Wykonaj polecenie "gradle pack", zanim uruchomisz aplikacj\u0119.
autumnMvcVisTemplateTip=Pokazuje zaawansowane u\u017Cycie frameworka Autumn MVC. Pozwala na tworzenie widget\u00F3w VisUI dzi\u0119ki rozszerzeniu gdx-lml-vis. Solidna baza pod aplikacje korzystaj\u0105ce z Autumn MVC.
autumnMvcBox2dTemplateTip=Zaawansowany przyk\u0142ad aplikacji u\u017Cywaj\u0105cej frameworka Autumn MVC. Korzysta z rozszerze\u0144: Box2D, Controllers, VisUI. Tworzy prosty \u015Bwiat Box2D. Pozwala graczom na wyb\u00F3r sterowania. Zawiera prosty dialog ustawie\u0144 gry. Solidna baza pod gry platformowe oparte o Box2D.
lmlTemplateTip=U\u017Cywa biblioteki do GUI: gdx-lml. Zmodyfikowany szablon Scene2D, kt\u00F3ry u\u017Cywa LML, by stworzy\u0107 ekran. Uwaga: to pokazuje jedynie podstawy - s\u0105 nawet prostsze sposoby u\u017Cycia LML (sprawd\u017A te\u017C inne przyk\u0142adowe szablony LML). U\u017Cywa domy\u015Blnej sk\u00F3rki GUI. Wykonaj polecenie "gradle pack", zanim uruchomisz aplikacj\u0119.
noise4jTemplateTip=U\u017Cywa biblioteki noise4j, aby wygenerowa\u0107 mapy w czasie dzia\u0142ania aplikacji. Kliknij, aby wygenerowa\u0107 inn\u0105 map\u0119.
kiwiTemplateTip=U\u017Cywa biblioteki pomocniczej gdx-kiwi. Jest to "klasyczny" szablon, usprawniony o u\u017Cycie narz\u0119dzi z biblioteki Kiwi.
kiwiInputTemplateTip=G\u0142\u00F3wna klasa rozszerza InputAwareApplicationListener, co pozwala jej na nas\u0142uchiwanie i wydarze\u0144 aplikacji, i akcji u\u017Cytkownika. Rysuje logo Badlogic Games na \u015Brodku ekranu i zmienia jego kolor po klikni\u0119ciu lub dotyku.
webSocketBasicTemplateTip=Przyk\u0142adowe u\u017Cycie bibliteki gdx-websocket. Pokazuje u\u017Cycie klienta web socketowego obs\u0142uguj\u0105cego wiele platform. Pozwala po\u0142\u0105czy\u0107 si\u0119 z zewn\u0119trznym serwerem i wysy\u0142a\u0107 tekstowe wiadomo\u015Bci. U\u017Cywa biblioteki VisUI, aby utworzy\u0107 prosty interfejs.
visUiBasicTemplateTip=Prosty przyk\u0142ad pokazuj\u0105cy jak doda\u0107 VisUI do projektu.
visUiShowcaseTemplateTip=Przyk\u0142adowa aplikacja VisUI z paskiem menu i pokazem widget\u00F3w.
visEditorBasicTemplateTip=Przyk\u0142adowa aplikacja pokazuj\u0105ca jak za\u0142adowa\u0107 wyeksportowany projekt VisEditora. Projekt mo\u017Ce zosta\u0107 tak\u017Ce otworzony w VisEditorze.
squidLibBasicTemplateTip=Prosta aplikacja korzystaj\u0105ca z rozszerzenia SquidLib.

